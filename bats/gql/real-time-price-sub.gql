subscription realtimePrice($currency: DisplayCurrency!) {
  realtimePrice(input: { currency: $currency }) {
    errors {
      message
    }
    realtimePrice {
      id
      timestamp
      currency {
        flag
        fractionDigits
        id
        name
        symbol
      }
      denominatorCurrency
      btcSatPrice {
        base
        offset
        currencyUnit
      }
      usdCentPrice {
        base
        offset
        currencyUnit
      }
    }
  }
}
