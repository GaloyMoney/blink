query transactionsByWallet($first: Int, $after: String) {
  me {
    defaultAccount {
      displayCurrency
      wallets {
        ... on BTCWallet {
          __typename
          id
          walletCurrency
          transactions(first: $first, after: $after) {
            ...TransactionList
          }
        }
        ... on UsdWallet {
          __typename
          id
          walletCurrency
          transactions(first: $first, after: $after) {
            ...TransactionList
          }
        }
      }
    }
  }
}

fragment TransactionList on TransactionConnection {
  pageInfo {
    hasNextPage
  }
  edges {
    cursor
    node {
      __typename
      id
      status
      direction
      memo
      createdAt
      settlementAmount
      settlementFee
      settlementDisplayAmount
      settlementDisplayFee
      settlementDisplayCurrency
      settlementCurrency
      settlementPrice {
        base
        offset
      }
      initiationVia {
        __typename
        ... on InitiationViaIntraLedger {
          counterPartyWalletId
          counterPartyUsername
        }
        ... on InitiationViaLn {
          paymentHash
          paymentRequest
        }
        ... on InitiationViaOnChain {
          address
        }
      }
      settlementVia {
        __typename
        ... on SettlementViaIntraLedger {
          counterPartyWalletId
          counterPartyUsername
        }
        ... on SettlementViaLn {
          preImage
        }
        ... on SettlementViaOnChain {
          transactionHash
        }
      }
    }
  }
}
