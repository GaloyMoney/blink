log:
  level: debug
  format: json

authenticators:
  bearer_token:
    enabled: true
    config:
      check_session_url: http://kratos:4433/sessions/whoami

  anonymous:
    enabled: true
    config:
      subject: anon

  cookie_session:
    enabled: true
    config:
      # TODO cluster-internal mTLS
      check_session_url: http://kratos:4433/sessions/whoami
      preserve_path: true
      subject_from: identity.id
      extra_from: identity.traits

authorizers:
  allow:
    enabled: true

mutators:
  noop:
    enabled: true

  id_token:
    enabled: true
    config: 
      jwks_url: file:///Users/nicolasburtey/Code/galoy/galoy-app2/galoy/dev/ory/jwks.json
      issuer_url: "galoy.io"

errors:
  handlers:
    redirect:
      enabled: true
      config:
        to: /login

serve:
  proxy:
    cors:
      enabled: true
      # allowed_origins:
      #   - http://localhost:5050
      allowed_methods:
        - GET
        - POST
      allowed_headers:
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Link
      allow_credentials: true
      max_age: 3600

access_rules:
  repositories:
    - file:///Users/nicolasburtey/Code/galoy/galoy-app2/galoy/dev/ory/oathkeeper_rules.yaml
  matching_strategy: regexp
