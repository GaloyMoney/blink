- id: decline-direct-access-validatetoken
  upstream:
    url: "http://e2e-tests:4012"
  match:
    url: "<(http|https)>://<[a-zA-Z0-9-.:]+>/auth/validatetoken"
    methods: ["GET", "POST"]
  authenticators:
    - handler: unauthorized
  authorizer:
    handler: allow
  mutators:
    - handler: noop
- id: galoy-backend
  upstream:
    url: "http://e2e-tests:4012"
  match:
    url: "<(http|https)>://<.*><[0-9]+>/graphql<.*>"
    methods: ["GET", "POST", "OPTIONS"]
  authenticators:
    - handler: cookie_session
      config:
        check_session_url: http://kratos:4433/sessions/whoami
        preserve_path: true
        preserve_query: true
        subject_from: identity.id
    - handler: bearer_token
      config:
        check_session_url: "http://e2e-tests:4012/auth/validatetoken"
        preserve_path: true
        preserve_query: true
        subject_from: sub
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: header
      config:
        headers:
          orgauthorization: '{{ .MatchContext.Header.Get "Authorization" }}'
    - handler: id_token
      config:
        claims: '{"sub": "{{ print .Subject }}"}'
- id: admin-backend
  upstream:
    url: "http://e2e-tests:4001"
    strip_path: /admin
  match:
    url: "<(http|https)>://<.*><[0-9]+>/admin<.*>"
    methods: ["GET", "POST", "OPTIONS"]
  authenticators:
    - handler: bearer_token
      config:
        check_session_url: "http://e2e-tests:4001/auth/validatetoken"
        preserve_path: true
        preserve_query: true
        subject_from: sub
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: header
      config:
        headers:
          orgauthorization: '{{ .MatchContext.Header.Get "Authorization" }}'
    - handler: id_token
      config:
        claims: '{"sub": "{{ print .Subject }}"}'
