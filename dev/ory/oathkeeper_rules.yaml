- id: cookie-anonymous-routes
  upstream:
    url: "http://e2e-tests:4012"
  match:
    url: "<(http|https)>://<[a-zA-Z0-9-.:]+>/auth/<(clearCookies|login|logout)>"
    methods: ["GET", "POST", "OPTIONS"]
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: apollo-playground-ui
  upstream:
    url: "http://e2e-tests:4012"
  match:
    url: "<(http|https)>://<[a-zA-Z0-9-.:]+>/graphql"
    methods: ["GET", "OPTIONS"]
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
      config:
        claims: '{"sub": "{{ print .Subject }}"}'

- id: galoy-backend
  upstream:
    url: "http://e2e-tests:4012"
  match:
    url: "<(http|https)>://<[a-zA-Z0-9-.:]+>/graphql<.*>"
    methods: ["POST"]
  authenticators:
    - handler: cookie_session
      config:
        check_session_url: http://kratos:4433/sessions/whoami
        preserve_path: true
        preserve_query: true
        subject_from: identity.id
        extra_from: identity.traits
    - handler: bearer_token
      config:
        check_session_url: http://kratos:4433/sessions/whoami
        preserve_path: true
        preserve_query: true
        subject_from: identity.id
        extra_from: identity.traits
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
      config:
        claims: '{"sub": "{{ print .Subject }}"}'

