#@ def app_src_resource(app):
name: #@ app_src_resource_name(app)
type: git
source:
  paths:
  - #@ "apps/" + app
  - #@ "apps/" + app + "/*"
  - #@ "apps/" + app + "/**/*"
  - flake.nix
  - flake.lock
  - toolchains/
  - toolchains/*
  - toolchains/**/*
  - pnpm-lock.yaml
  fetch_tags: true
  uri: #@ data.values.git_uri
  branch: #@ data.values.git_branch
  private_key: #@ data.values.github_private_key
#@ end

