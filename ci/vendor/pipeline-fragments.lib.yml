#@ def build_edge_image():
name: build-edge-image
serial: true
plan:
- in_parallel:
  - { get: repo, trigger: true }
  - { get: pipeline-tasks }
- task: prepare-docker-build
  config:
    platform: linux
    image_resource: #@ nodejs_task_image_config()
    inputs:
    - name: pipeline-tasks
    - name: repo
    outputs:
    - name: repo
    run:
      path: pipeline-tasks/ci/vendor/tasks/docker-prep-docker-build-env.sh
- task: build
  config:
    platform: linux
    image_resource:
      type: registry-image
      source:
        repository: gcr.io/kaniko-project/executor
        tag: debug
    inputs:
    - name: repo
    outputs:
    - name: image
    run:
      path: /kaniko/executor
      args:
        - --dockerfile=Dockerfile
        - --context=repo
        - --use-new-run
        - --single-snapshot
        - --cache=false
        - --no-push
        - --tar-path=image/image.tar
- put: edge-image
  params:
    image: image/image.tar
#@ end

#@ def release():
name: release
serial: true
plan:
- in_parallel:
  - get: repo
    trigger: true
    passed: [ build-edge-image, audit, check-code ]
  - get: edge-image
    passed: [ build-edge-image ]
    params:
      format: oci
  - get: pipeline-tasks
  - get: version
- task: prep-release
  config:
    platform: linux
    image_resource: #@ release_task_image_config()
    inputs:
    - name: repo
    - name: pipeline-tasks
    - name: edge-image
    - name: version
    outputs:
    - name: version
    - name: artifacts
    run:
      path: pipeline-tasks/ci/vendor/tasks/prep-release-src.sh
- in_parallel:
  - put: versioned-image
    params:
      image: edge-image/image.tar
      additional_tags: artifacts/gh-release-tag
  - put: gh-release
    params:
      name: artifacts/gh-release-name
      tag: artifacts/gh-release-tag
      body: artifacts/gh-release-notes.md
  - put: version
    params:
      file: version/version
#@ end

#@ def open_charts_pr():
name: bump-image-in-chart
plan:
  - in_parallel:
      - get: edge-image
        passed: [ release ]
        params: { skip_download: true }
      - get: repo
        trigger: true
        passed: [ release ]
      - get: version
        trigger: true
        passed: [ release ]
      - get: charts-repo
        params: { skip_download: true }
      - get: pipeline-tasks
  - task: bump-image-digest-in-values
    config:
      platform: linux
      image_resource: #@ nodejs_task_image_config()
      inputs:
        - name: repo
        - name: edge-image
        - name: pipeline-tasks
        - name: charts-repo
        - name: version
      outputs:
        - name: charts-repo
      params:
        BRANCH: #@ data.values.git_charts_branch
        CHARTS_SUBDIR: #@ data.values.gh_repository
      run:
        path: pipeline-tasks/ci/vendor/tasks/docker-bump-image-digest.sh
  - put: charts-repo-bot-branch
    params:
      repository: charts-repo
      force: true
  - task: open-charts-pr
    config:
      platform: linux
      image_resource: #@ nodejs_task_image_config()
      inputs:
        - name: repo
        - name: pipeline-tasks
        - name: edge-image
        - name: charts-repo
      params:
        GH_TOKEN: #@ data.values.github_token
        BRANCH: #@ data.values.git_charts_branch
        BOT_BRANCH: #@ data.values.git_charts_bot_branch
        CHARTS_SUBDIR: #@ data.values.gh_repository
      run:
        path: pipeline-tasks/ci/vendor/tasks/chart-open-charts-pr.sh
#@ end

