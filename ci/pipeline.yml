            params:
              format: oci
          - get: version
      - task: prep-release
        config:
          platform: linux
          image_resource: #@ release_task_image_config()
          inputs:
            - name: repo
            - name: edge-image
            - name: pipeline-tasks
            - name: version
          outputs:
            - name: version
            - name: artifacts
          params:
            CHART: galoy
          run:
            path: pipeline-tasks/ci/tasks/vendor/prep-release-src.sh
      - in_parallel:
          - put: versioned-image
            params:
              image: edge-image/image.tar
              additional_tags: artifacts/gh-release-tag
          - put: versioned-migrate-image
            params:
              image: migrate-edge-image/image.tar
              additional_tags: artifacts/gh-release-tag
          - put: gh-release
            params:
              name: artifacts/gh-release-name
              tag: artifacts/gh-release-tag
              body: artifacts/gh-release-notes.md
          - put: version
            params:
              file: version/version
    on_failure: #@ slack_failure_notification()

  - name: bump-image-in-chart
    plan:
      - in_parallel:
          - get: edge-image
            passed: [release]
            params: { skip_download: true }
          - get: migrate-edge-image
            passed: [release]
            params: { skip_download: true }
          - get: websocket-edge-image
            passed: [release]
            params: { skip_download: true }
          - get: trigger-edge-image
