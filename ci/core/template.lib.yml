#@ if in_dir != "":
#@   params["PACKAGE_DIR"] = "core/api"
#@ end
name: #@ name
serial: true
plan:
- { put: nix-host, params: { acquire: true } }
- in_parallel:
  - get: #@ component_src_resource_name(component)
    trigger: true
  - { get: pipeline-tasks }
- task: #@ name
  attempts: 2
  timeout: 18m
  tags: ["galoy-staging"]
  config:
    platform: linux
    image_resource: #@ task_image_config()
    inputs:
    - name: pipeline-tasks
    - name: nix-host
    - name: #@ component_src_resource_name(component)
      path: #@ data.values.gh_repository + "-" + name
    params: #@ params
    run:
      path: pipeline-tasks/ci/core/tasks/run-on-nix-host.sh
  ensure:
    put: nix-host
    params:
      release: nix-host
#@ end

#@ def build_edge_image_name(component):
#@   return "build-" + component + "-edge-image"
#@ end

#@ def build_edge_image(component, sub_file = ""):
#@ post_fix = ""
#@ if sub_file != "":
#@   post_fix = "-" + sub_file
#@ end
name: #@ build_edge_image_name(component + post_fix)
serial: true
plan:
  - in_parallel:
      - get: #@ component_src_resource_name(component)
        trigger: true
      - { get: pipeline-tasks }
  - task: prepare-docker-build
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
        - name: pipeline-tasks
        - name: #@ component_src_resource_name(component)
          path: repo
      outputs:
        - name: repo
      run:
        path: pipeline-tasks/ci/core/tasks/prepare-docker-build.sh
  - task: build
    attempts: 2
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
        - name: repo
      outputs:
        - name: image
      params:
        CONTEXT: repo
        DOCKERFILE: #@ "repo/core/" + component + "/Dockerfile" + post_fix
        BUILD_ARGS_FILE: repo/.build-args
      run:
        path: build
  - put: #@ edge_image_resource_name(component + post_fix)
    params:
      image: image/image.tar
#@ end

