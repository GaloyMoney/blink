type Query {
  allLevels: [AccountLevel!]!
  userDetailsByPhone(phone: Phone!): MerchantUser!
  userDetailsByUsername(username: WalletName!): MerchantUser!
}

enum AccountLevel {
  ONE
  TWO
}

type MerchantUser {
  id: ID!
  phone: Phone!
  language: Language!
  contacts: [Contact!]!
  quizQuestions: [UserQuizQuestion!]!
  createdAt: Timestamp!
  level: AccountLevel
  status: AccountStatus
  title: String
  coordinates: Coordinates
}

"""
Phone number which includes country code
"""
scalar Phone

enum Language {
  EN_US
  ES_SV
}

type Contact {
  id: ID!
  name: FullName
  transactionsCount: Int!
}

"""
Full name of an API user
"""
scalar FullName

type UserQuizQuestion {
  question: QuizQuestion!
  completed: Boolean!
}

type QuizQuestion {
  id: ID!

  """
  The earn reward in Satoshis for the quiz question
  """
  earnAmount: SatAmount!
}

"""
(Positive) Satoshi amount (i.g. quiz earning)
"""
scalar SatAmount

"""
Date field, serialized as the number of milliseconds since the Unix Epoch
"""
scalar Timestamp

enum AccountStatus {
  LOCKED
  ACTIVE
}

type Coordinates {
  longitude: Float!
  latitude: Float!
}

"""
Unique identifier of an account wallet
"""
scalar WalletName

type Mutation {
  userRequestAuthCode(input: UserRequestAuthCodeInput!): SuccessPayload!
  userLogin(input: UserLoginInput!): AuthTokenPayload!
  userUpdateStatus(input: UserUpdateStatusInput!): UserDetailPayload!
  userUpdateLevel(input: UserUpdateLevelInput!): UserDetailPayload!
  businessUpdateMapInfo(input: BusinessUpdateMapInfoInput!): UserDetailPayload!
}

type SuccessPayload {
  errors: [Error!]!
  success: Boolean
}

interface Error {
  message: String!
  path: [String]
}

input UserRequestAuthCodeInput {
  phone: Phone!
}

type AuthTokenPayload {
  errors: [Error!]!
  authToken: AuthToken
}

"""
An authentication code valid for a single use
"""
scalar AuthToken

input UserLoginInput {
  phone: Phone!
  code: OneTimeAuthCode!
}

"""
An authentication code valid for a single use
"""
scalar OneTimeAuthCode

type UserDetailPayload {
  errors: [Error!]!
  userDetails: MerchantUser
}

input UserUpdateStatusInput {
  uid: ID!
  status: AccountStatus!
}

input UserUpdateLevelInput {
  uid: ID!
  level: AccountLevel!
}

input BusinessUpdateMapInfoInput {
  walletName: WalletName!
  title: String!
  longitude: Float!
  latitude: Float!
}
