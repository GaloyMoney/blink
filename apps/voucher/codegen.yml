overwrite: true
schema: 
  - "http://localhost:3006/api/graphql"
  - "../../core/api/src/graphql/public/schema.graphql"
documents: 
  - "utils/graphql/*.{ts,tsx}"
  - "app/**/*.{ts,tsx}"
  - "components/**/*.{ts,tsx}"
  - "hooks/**/*.{ts,tsx}"
  - "services/**/*.{ts,tsx}"
generates:
  ./lib/graphql/generated/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
      - add:
          content: "// this file is autogenerated by codegen"
      - add:
          content: "\/* eslint-disable *\/"
    config:
        Language: "string"
        LnPaymentPreImage: "string"
        LnPaymentRequest: "string"
        LnPaymentSecret: "string"
        Memo: "string"
        OnChainAddress: "string"
        OnChainTxHash: "string"
        OneTimeAuthCode: "string"
        PaymentHash: "string"
        Phone: "string"
        SafeInt: "number"
        SatAmount: "number"
        SignedAmount: "number"
        TargetConfirmations: "number"
        Timestamp: "number"
        Username: "string"
        WalletId: "string"
        Seconds: "number"
        DisplayCurrency: "string"
        SignedDisplayMajorAmount: "string"
        CountryCode: "string"
        EmailRegistrationId: "string"
        TotpRegistrationId: "string"
        EmailAddress: "string"
        TotpSecret: "string"
        TotpCode: "string"
        Feedback: "string"
        Minutes: "string"
        LnPubkey: "string"
        EndpointId: "string"
        EndpointUrl: "string"
        Object: "string"
        NotificationCategory: "string"