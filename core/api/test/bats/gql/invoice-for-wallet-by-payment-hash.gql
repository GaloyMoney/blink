query me($walletId: WalletId!, $paymentHash: PaymentHash!) {
  me {
    defaultAccount {
      id
      walletById(walletId: $walletId) {
        id
        invoiceByPaymentHash(paymentHash: $paymentHash) {
          ... on LnInvoice {
            paymentHash
          }
          ... on LnNoAmountInvoice {
            paymentHash
          }
        }
      }
    }
  }
}
