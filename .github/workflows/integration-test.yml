name: "Integration test"

on:
  pull_request:
    branches: [ main ]

jobs:
  integration:
    name: Integration test
    runs-on: ubuntu-latest
    container:
      image: 'node:16-alpine'
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: yarn install
    - name: Run integration tests
      run: docker compose up integration-deps -d && make integration-in-ci
