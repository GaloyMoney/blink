name: "Migrate Mongodb"

on:
  pull_request:
    branches: [main]

jobs:
  migrate_mongodb:
    name: Migrate Mongodb
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - name: Run clean mongodb migration
        run: make test-migrate
