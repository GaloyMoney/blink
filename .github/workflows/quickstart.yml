name: "Quickstart"

on:
  pull_request:
    branches: [main]

jobs:
  integration:
    name: Quickstart
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: carvel-dev/setup-action@v1
        with:
          only: ytt, vendir
      - name: Test quickstart
        run: |
          cd quickstart
          ./bin/bump-galoy-git-ref.sh $(git rev-parse --verify HEAD)
          ./bin/bump-galoy-image-digest.sh local
          ./bin/bump-mongodb-migrate-image-digest.sh local
          make re-render
