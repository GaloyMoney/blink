name: "E2E test"

on:
  pull_request:
    branches: [ main ]

jobs:
  integration:
    name: End2End tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: yarn install
    - name: Run e2e tests
      run: make e2e-in-ci
