name: "E2e test"

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: execute via bats
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 15360
          temp-reserve-mb: 12288

      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Run the Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Buck2 build
        run: |
          nix develop -c buck2 build //core/api \
            //core/api-ws-server \
            //apps/dashboard \
            //apps/consent \
            //apps/pay \
            //apps/admin-panel \
            //apps/map \
            //apps/voucher \
            //core/api-keys \
            //core/notifications

      - name: Run bats tests
        run: |
          nix develop -c bats --setup-suite-file bats/ci_setup_suite.bash -t bats/core/**

      - name: Rename Tilt log
        if: always()
        run: mv bats/.e2e-tilt.log bats/e2e-tilt.log

      - name: Upload Tilt log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Tilt log
          path: bats/e2e-tilt.log
