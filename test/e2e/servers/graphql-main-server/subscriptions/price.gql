subscription price(
  $amount: SatAmount!
  $amountCurrencyUnit: ExchangeCurrencyUnit!
  $priceCurrencyUnit: String!
) {
  price(
    input: {
      amount: $amount
      amountCurrencyUnit: $amountCurrencyUnit
      priceCurrencyUnit: $priceCurrencyUnit
    }
  ) {
    errors {
      message
    }
    price {
      base
      offset
      currencyUnit
      formattedAmount
    }
  }
}
