query mainQuery($hasToken: Boolean!) {
  globals {
    nodesIds
    network
  }
  quizQuestions {
    id
    earnAmount
  }
  me @include(if: $hasToken) {
    id
    language
    username
    phone
    quizQuestions {
      question {
        id
        earnAmount
      }
      completed
    }
    defaultAccount {
      id
      defaultWalletId
      wallets {
        id
        balance
        walletCurrency
        transactions(first: 3) {
          ...TransactionList
        }
      }
    }
  }
  mobileVersions {
    platform
    currentSupported
    minSupported
  }
}

fragment TransactionList on TransactionConnection {
  pageInfo {
    hasNextPage
  }
  edges {
    cursor
    node {
      __typename
      id
      status
      direction
      memo
      createdAt
      settlementAmount
      settlementFee
      settlementCurrency
      settlementPrice {
        base
        offset
      }
      initiationVia {
        __typename
        ... on InitiationViaIntraLedger {
          counterPartyWalletId
          counterPartyUsername
        }
        ... on InitiationViaLn {
          paymentHash
        }
        ... on InitiationViaOnChain {
          address
        }
      }
      settlementVia {
        __typename
        ... on SettlementViaIntraLedger {
          counterPartyWalletId
          counterPartyUsername
        }
        ... on SettlementViaLn {
          paymentSecret
        }
        ... on SettlementViaOnChain {
          transactionHash
        }
      }
    }
  }
}
