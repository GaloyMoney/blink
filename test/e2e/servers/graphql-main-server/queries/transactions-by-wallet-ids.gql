query transactions($walletIds: [WalletId], $first: Int, $after: String) {
  me {
    defaultAccount {
      defaultWalletId
      transactions(walletIds: $walletIds, first: $first, after: $after) {
        ...TransactionList
      }
    }
  }
}

fragment TransactionList on TransactionConnection {
  pageInfo {
    hasNextPage
  }
  edges {
    cursor
    node {
      __typename
      id
      status
      direction
      memo
      createdAt
      settlementAmount
      settlementFee
      settlementCurrency
      settlementPrice {
        base
        offset
      }
      initiationVia {
        __typename
        ... on InitiationViaIntraLedger {
          counterPartyWalletId
          counterPartyUsername
        }
        ... on InitiationViaLn {
          paymentHash
        }
        ... on InitiationViaOnChain {
          address
        }
      }
      settlementVia {
        __typename
        ... on SettlementViaIntraLedger {
          counterPartyWalletId
          counterPartyUsername
        }
        ... on SettlementViaLn {
          paymentSecret
        }
        ... on SettlementViaOnChain {
          transactionHash
        }
      }
    }
  }
}
