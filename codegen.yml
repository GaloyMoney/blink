overwrite: true
schema:
  - "src/graphql/main/schema.graphql"
documents:
  - "test/e2e/**/*.ts"
generates:
  test/e2e/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: "// this file is autogenerated by codegen"
      - add:
          content: "\/* eslint-disable *\/"
    config:
      # typesPrefix: GQL
      enumsAsConst: true
      immutableTypes: true
      strictScalars: true
      nonOptionalTypename: true
      scalars:
        AccountApiKeyLabel: "string"
        AuthToken: "string"
        CentAmount: "number"
        ContactAlias: "string"
        Hex32Bytes: "string"
        Language: "string"
        LnPaymentPreImage: "string"
        LnPaymentRequest: "string"
        LnPaymentSecret: "string"
        Memo: "string"
        OnChainAddress: "string"
        OnChainTxHash: "string"
        OneTimeAuthCode: "string"
        PaymentHash: "string"
        Phone: "string"
        SafeInt: "number"
        SatAmount: "number"
        SignedAmount: "number"
        TargetConfirmations: "number"
        Timestamp: "number"
        Username: "string"
        WalletId: "string"
        Seconds: "number"
        DisplayCurrency: "string"
        SignedDisplayMajorAmount: "string"
